<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset=utf-8>
        <meta content="IE=edge" http-equiv=X-UA-Compatible>
        <title>404 ｜ 在线安全工具</title>
        <meta content="width=device-width,initial-scale=1" name=viewport>
        <link href="https://fonts.googleapis.com/css?family=Rubik:300,500,700" rel=stylesheet>
    </head>
    <style>body{font-family:Rubik,-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,Cantarell,'Open Sans','Helvetica Neue',sans-serif;font-size:calc(10px+.33vw);-webkit-font-smoothing:antialiased;padding:5vh 10vw;color:#121314;margin-bottom:60px}html{position:relative;min-height:100%}h1{font-size:4.5em;font-weight:500;margin-bottom:0}p{font-size:1.4em;font-weight:300;line-height:1.4;max-width:36em}a{text-decoration:none;color:#121314;position:relative}a:after{content:'';position:absolute;z-index:-1;top:70%;left:-.1em;right:-.1em;bottom:0;transition:top .2s cubic-bezier(0,.8,.13,1);background-color:rgba(79,192,141,.5)}a:hover:after{top:0}footer{position:absolute;bottom:0;height:60px}</style>
    <script>function out(t){var e=t;0==e&&(document.location.href="/"),document.getElementById("goto").innerHTML=e,e--,setTimeout("out("+e+")",1000)};</script>
    <body onload=out(6)>
        <h1>404 页面未找到</h1>
        <p>这里什么都没有。</p>
        <p>将于 <span id=goto></span> 秒后跳转到<a href=/>在线工具主页</a>。</p>
        <footer><a href=https://zjun.info target=_blank>zjun</a> | <a href="https://blog.zjun.info" target=_blank>zjun's blog</a> | <a href=https://github.com/z1un/tools.zjun.info>项目地址</a></footer>
    </body>
</html>
